<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title> Registration</title>
</head>
<body>
<section class="py-5">
    <div class="container">
       <div class="row">
          <div class="col-12 text-center">
              <h2 class="lead"><i class="fa fa-hospital-o p-3" aria-hidden="true"></i>Hospital Registration Form<i class="fa fa-hospital-o p-3" aria-hidden="true"></i></h2>
          </div>
          </div>
        <div class="row">
            <div class="col-12  border text-center">
                <h4 class="p-4">Please fill with your details</h4>
                <form>
                    <div class="row">
                        <div class="form-group input-group col-md-6">
                         <span class="input-group-addon"><i class="fa fa-user-circle p-2" style="font-size: 20px;" aria-hidden="true"></i></span>
                          <input id="Full Name" name="Full Name" placeholder="Full Name" class="form-control" type="text">
                        </div>
                        <div class="form-group input-group col-md-6">
                         <span class="input-group-addon"><i class="fa fa-address-card p-2"  aria-hidden="true" style="font-size: 20px;" ></i></span>
                          <input type="text" class="form-control" id="Address" placeholder="Address">
                        </div>
                      </div>
                    <div class="row">
                        <div class="form-group input-group col-md-6">
                            <span class="input-group-addon"><i class="fa fa-mobile px-2 m-1" aria-hidden="true" style="font-size: 25px;"></i></span>
                            <input id="Mobile No." name="Mobile No." placeholder="Mobile No." class="form-control" required="required" type="text">
                        </div>
                        <div class="form-group input-group col-md-6">
                         <p class="lead p-1 mb-1">Birth Date:</p>
                         <input type="date" id="birthday" name="birthday" placeholder="Birthday"  class="form-control" required="required">
                        </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-3">
                                
                                <h6>Gender</h6>
                                <input type="radio" name="Male" class="m-2" >Male
                                <input type="radio" name="Male" class="m-2" >Female
                               
                             </div>
                             <div class="col-md-3"></div>
                             <div class="col-md-6">
                                 <input type="text" class="form-control" id="NID" placeholder="NID(optional)">
                             </div>
                        </div>
                        <div class="form-group col-md-12">
                                 <h4>Medicine List</h4>
                                  <textarea id="comment" name="comment" cols="20" rows="4" class="form-control"></textarea>
                        </div>
                    
                    
                    <div class="form-row">
                        <button type="button" class="btn btn-danger">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>


<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
